<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWH-Coin Registrierung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

        .cta-button {
            background-color: #096f84;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #075a6b;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2.5rem;
        }
        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 3rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white/80 backdrop-blur-md shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="text-2xl font-bold text-[#096f84]">KWH<span class="text-[#212529]">Coin</span></a>
                </div>
                <nav>
                    <a href="/" class="nav-link text-gray-700 hover:text-[#096f84] font-medium">Zur Hauptseite</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-24 container mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center min-h-[calc(100vh-16rem)]">
    <div class="card max-w-md w-full p-10 mx-auto text-center">
        <div class="mb-6">
            <span class="inline-block px-4 py-2 text-gray-700 font-medium text-sm"> {{ message }}</span>
        </div>
        <p class="mt-4 text-center text-sm text-gray-600">
            <a href="/login" class="w-full cta-button text-lg font-semibold py-3 px-8 rounded-lg shadow-md flex items-center justify-center mt-4">
            Anmelden
            </a>
        </p>
    </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-12 mt-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-3 gap-8 mb-8">
                <div>
                    <h4 class="text-lg font-semibold text-white mb-3">KWH-Coin</h4>
                    <p class="text-sm">Die Zukunft der dezentralen Energie.</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-white mb-3">Kontakt</h4>
                    <p class="text-sm">Email: info@kwhcoin.example.com</p>
                </div>
            </div>
            <div class="text-center text-sm border-t border-gray-700 pt-8">
                &copy; <span id="currentYearSignup"></span> KWH-Coin. Alle Rechte vorbehalten.
                <p class="mt-1">Dies ist eine konzeptionelle Registrierungs-Seite.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const yearSpanSignup = document.getElementById('currentYearSignup');
            if (yearSpanSignup) {
                yearSpanSignup.textContent = new Date().getFullYear();
            }
        });
    </script>

</body>
</html>
